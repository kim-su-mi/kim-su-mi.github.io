<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <link rel="stylesheet" href="./index.css">
</head>
        <header class="header">
            <img class="insta-logo" src="./img/insta-logo-pic.png" alt="인스타 아이콘"/>
            <h1>sumistagram</h1>
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="검색"/>
            </div>
            <ul class="nav-icon">
                <li><img src="./img/home-icon.png" alt="홈 아이콘"/></li>
                <li><img src="./img/dm-icon.png" alt="디엠 아이콘"/></li>
                <li><img src="./img/plus-icon.png" alt="게시물 아이콘"/></li>
                <li><img src="./img/search-icon.png" alt="찾기 아이콘"/></li>
                <li><img src="./img/cat.png" alt="프로필 아이콘" class="profile-icon"/></li>
            </ul>
        </header>
        <!-- 프로필 영역 -->
        <div class="top-profile">
            <div class="profile"><img src="./img/cat.png" alt="프로필 아이콘" class="profile-icon"/></div>
            <div class="profile-write">
                <div class="write-top">
                    <p class="profile-name">sumi.0w0</p>
                    <button type="button">프로필 편집</button>
                    <!-- <input type="button" value="프로필 편집"/> -->
                    <img src="./img/set-icon.png" alt="설정 아이콘"/>
                </div>
                <div class="write-middle">
                    <p>게시물 <span>3</span></p>
                    <p>팔로워 <span>630</span></p>
                    <p>팔로우 <span>240</span></p>
                </div>
                <div class="write-bottom">
                    <p>저에 대해 알고싶으시면 각 게시물을 클릭해주세요~!</p>

                </div>
            </div>
        </div>
        <!-- 프로필 영역 끝-->

        <!--게시물 영역-->
        <div class="post-header">
            <div class="post-header-content"><img src="./img/plus-icon.png" alt="게시물 아이콘"><span class="post-header-post">게시물</span></div>
            <div class="post-header-content"><img src="./img/save-icon.png" alt="저장 아이콘"><span>저장됨</span></div>
            <div class="post-header-content"><img src="./img/tag-icon.png" alt="태그 아이콘"><span>태그됨</span></div>
        </div>
        <div class="posting-container">
            <div class="post"><a href="introduce.html"><img src="./img/me.jpeg" alt="프로필 아이콘"><span class="post-text">자기소개</span></a></div>
            <div class="post"><a href="hobby.html"><img src="./img/hobby-main.jpeg" alt="프로필 아이콘"><span class="post-text">취미</span></a></div>
            <div class="post"><a href="balance-game.html"><img src="./img/considering.jpeg" alt="프로필 아이콘"><span class="post-text">밸런스 게임</span></a></div>
        </div>
        <!--게시물 영역 끝-->
        
</body>
</html>
